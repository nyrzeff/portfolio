<svg xmlns="http://www.w3.org/2000/svg" width="500" height="500">
  <filter id="noise" x="0" y="0">
    <feTurbulence
      type="turbulence"
      baseFrequency="0.9"
      numOctaves="2"
      stitchTiles="stitch"
    />
    <feColorMatrix values="0 0 0 9 -6
                           0 0 0 9 -6
                           0 0 0 9 -6
                           0 0 0 0 1"
    />
    <feBlend mode="screen" />
  </filter>
  <rect width="100%" height="100%" filter="url(#noise)" />
</svg>
